<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="css/bootstrap.css" rel="stylesheet">

    </head>
    <body>
        
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input class="form-control" type="text" id="nome" placeholder="Nome"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" placeholder="Email"/>
                </div>

                <div class="form-group">       
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" id="senha" placeholder="Senha"/>  
                </div> 
                
                <div class="form-group">      
                    <label for="selecao">Linguagem Preferida?</label>
                    <select input class="form-control" id="selecao">
                    <option>Escolha uma opção</option>
                    <option>Java</option>
                    <option>JavaScript</option>
                    <option>Html</option>
                    <option>PHP</option>
                </select>
                </div>
        
                <div class="form-group">        
                    <label for="comentario">Comentários</label>
                    <textarea class="form-control" id="comentario"></textarea>
                </div class="form-group">       

                <div class="checkbox">                
                    <label for="lista">
                        <input type="checkbox" id="lista">Inscrever-me na newsletter
                     </label>
                </div>

                <input class="btn btn-success btn block" type="submit" value="Enviar">
            </form>
        </div>
    
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
